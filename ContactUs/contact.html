<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Harmony Coffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/icon.jpg" />
  </head>

  <body>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        Please fill out the form below and we'll get in touch with you shortly.
      </p>
      <form action="../index.html" class="contact-form">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />

        <label for="phone-number"> Phone Number </label>
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          placeholder="+62-xxx-xxxx-xxxx"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Your message"
          required
        ></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </body>
</html>
